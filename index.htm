<!DOCTYPE html>
<html>
<head>
    <style type='text/css'>
body{
    text-align: center;
    background: #33B2FF;
  font-family: sans-serif;
  font-weight: 100;
  height: 100%
}

h1{
  color: #fff;
  font-weight: 100;
  font-size: 40px;
  margin: 10px 0px 10px;
}

#clockdiv{
    font-family: sans-serif;
    color: #fff;
    display: inline-block;
    font-weight: 100;
    text-align: center;
    font-size: 30px;
	margin: 10px 0px 10px;
}

#clockdiv > div{
    padding: 10px;
    border-radius: 3px;
    background: #5FBFF9;
    display: inline-block;
}

#clockdiv div > span{
    padding: 15px;
    border-radius: 3px;
    background: #0167A4;
    display: inline-block;
}

.smalltext{
    padding-top: 5px;
    font-size: 16px;
}
    </style>
</head>	
<body>

<!--
<h1>Countdown to Sweet Sixteen!!!</h1>
--> 
<div id="clockdiv">
  <div>
    <span class="days"></span>
    <div class="smalltext">Days</div>
  </div>
  <div>
    <span class="hours"></span>
    <div class="smalltext">Hours</div>
  </div>
  <div>
    <span class="minutes"></span>
    <div class="smalltext">Minutes</div>
  </div>
  <div>
    <span class="seconds"></span>
    <div class="smalltext">Seconds</div>
  </div>
</div>
<style>.embed-container {position: relative; padding-bottom: 80%; height: 0; max-width: 100%;} .embed-container iframe, .embed-container object, .embed-container iframe{position: absolute; top: 0; left: 0; width: 100%; height: 100%;} small{position: absolute; z-index: 40; bottom: 0; margin-bottom: -15px;}</style><div class="embed-container"><iframe width="500" height="400" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" title="Kansas City Sweet 16" src="//mapex.maps.arcgis.com/apps/Embed/index.html?webmap=f8d34478c7204c0e9a3d84af078740de&amp;extent=-94.5936,39.0891,-94.5696,39.0999&amp;zoom=true&amp;scale=true&amp;disable_scroll=true&amp;theme=dark"></iframe></div>

<!--<iframe src="https://mapex.maps.arcgis.com/apps/webappviewer/index.html?id=98fa17ece44d4d0cb7416718883443c9" style="border:0px #ffffff none;" width="100%" frameborder="0" marginheight="0px" marginwidth="0px" id="ifm"></iframe>-->

<script type="text/javascript">
function getTimeRemaining(endtime) {
  var t = Date.parse(endtime) - Date.parse(new Date());
  var seconds = Math.floor((t / 1000) % 60);
  var minutes = Math.floor((t / 1000 / 60) % 60);
  var hours = Math.floor((t / (1000 * 60 * 60)) % 24);
  var days = Math.floor(t / (1000 * 60 * 60 * 24));
  return {
    'total': t,
    'days': days,
    'hours': hours,
    'minutes': minutes,
    'seconds': seconds
  };
}

function initializeClock(id, endtime) {
  var clock = document.getElementById(id);
  var daysSpan = clock.querySelector('.days');
  var hoursSpan = clock.querySelector('.hours');
  var minutesSpan = clock.querySelector('.minutes');
  var secondsSpan = clock.querySelector('.seconds');

  function updateClock() {
    var t = getTimeRemaining(endtime);

    daysSpan.innerHTML = t.days;
    hoursSpan.innerHTML = ('0' + t.hours).slice(-2);
    minutesSpan.innerHTML = ('0' + t.minutes).slice(-2);
    secondsSpan.innerHTML = ('0' + t.seconds).slice(-2);

    if (t.total <= 0) {
      clearInterval(timeinterval);
    }
  }

  updateClock();
  var timeinterval = setInterval(updateClock, 1000);
}

var deadline = new Date("March 22, 2017 00:00:00");
initializeClock("clockdiv", deadline);
	
</script>

</body>
</html>
